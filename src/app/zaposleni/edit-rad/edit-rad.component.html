<div class="container">
  <h1 class="display-4 text-center mb-5">Dodavanje pozicije zaposlenog</h1>
  <form [formGroup]="radForm" (submit)="update()">
    <div class="form-group">
      <label for="sifraPozicije">Pozicija: </label>
      <select class="form-control rounded-pill" id="sifraPozicije" name="sifraPozicije"
              formControlName="sifraPozicije" (change)="onChange()">
              <option value="{{poz.sifraPozicije}}" *ngFor="let poz of pozicije">{{poz.nazivPozicije}} </option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="nazivPozicije">Naziv pozicije</label>
      <input class="form-control rounded-pill" id="nazivPozicije" type="text" 
             formControlName = "nazivPozicije" name="nazivPozicije" >
    </div>

    <label for="trenutana">Status pozicije: </label>
    <br>
    <div class="radios d-flex">
      <label class="radio-inline mr-4" *ngFor="let status of statusi">
        <input type="radio" value="{{status.bool}}" formControlName="trenutana" class="mr-2">{{status.value}} 
      </label>
    </div>

    <div class="form-group d-flex justify-content-between mb-4">
      <div class="form-group date">
        <label for="dateFrom">Datum od: </label>
        <input type="text"
                    formControlName="datumOd"
                    class="form-control rounded-pill"
                    [bsConfig]="bsConfig"
                    bsDatepicker >
      </div>
      <div class="form-group date">
        <label for="dateTo">Datum do: </label>
        <input type="text"
                    formControlName="datumDo"
                    class="form-control rounded-pill"
                    [bsConfig]="bsConfig"
                    [minDate]="radForm.get('datumOd').value"
                    bsDatepicker >
      </div>
    </div>

    <div class="d-flex w-100 mx-auto justify-content-center">
      <button class="btn btn-success my-5 mx-auto rounded-pill w-25" type="submit">AÅ¾uriraj poziciju</button>
    </div>
  </form>
</div>
